<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Post-Page.css">
    <title>Document</title>
</head>

<body>
    <div class="postContainer">
        <form action="" id="form">
            <label for="companyName">Company-Name</label>
            <input type="text" name="" required id="companyName">

            <label for="contactName">Contact-Name</label>
            <input type="text" name=""  required id="contactName">

            <label for="city">City</label>
            <input type="text" name="" maxlength="7" required id="city">

            <label for="country">Country</label>
            <input type="text" name="" required maxlength="7" id="country">

            <label for="phone">Phone</label>
            <input type="tel" required name="phone"  pattern="[0-9]{3}-[0-9]{2}"  placeholder="994-55" id="phone" >
            <button type="submit" id="send">Send</button>

        </form>
    
    </div>    

    <script src="./Js/Post-Page.js"></script>
</body>

</html>
